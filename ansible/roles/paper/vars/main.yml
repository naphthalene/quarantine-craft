---
srv_paper_version: 1.16.5-506
srv_plugins:
  # All <key> references are to `srv_plugins_config_data.<plugin-name>.<key>`
  enabled:
    - name: ArmoredElytra
      version: v2.4.14
      raw_yaml:
        - key: config
          file: config.yml
      templates:
        - file: en_US.txt
    - name: AutomatedCrafting
      version: v2.2.1
    - name: bStats
      raw_yaml:
        - key: config
          file: config.yml
    - name: ChestSort
      version: v9.4.0
      raw_yaml:
        - key: config
          file: config.yml
      # Add category files/templates as needed here
    - name: dynmap
      version: v3.1-beta7-449
      raw_yaml:
        - key: config
          file: configuration.txt
    - name: Essentials
      version: v2.19.0-beta81
      raw_yaml:
        - key: config
          file: config.yml
        - key: custom_items
          file: custom_items.yml
        - key: kits
          file: kits.yml
        - key: tpr
          file: tpr.yml
        - key: worth
          file: worth.yml
      templates:
        - file: info.txt
        - file: motd.txt
    - name: GrapplingHook
      version: v3.7
      raw_yaml:
        - key: config
          file: config.yml
    - name: Graves
      version: v3.8
      raw_yaml:
        - key: config
          file: config.yml
    - name: GriefPrevention
      version: v16.15.0-39f385e
      data_folder: GriefPreventionData
      raw_yaml:
        - key: config
          file: config.yml
        - key: messages
          file: messages.yml
    - name: Harbor
      version: v1.6.2
      raw_yaml:
        - key: config
          file: config.yml
    - name: LuckPerms
      version: v5.1.107
      raw_yaml:
        - key: config
          file: config.yml
    - name: mcMMO
      version: v2.1.147
      raw_yaml:
        - key: config
          file: config.yml
        - key: child
          file: child.yml
        - key: advanced
          file: advanced.yml
        - key: coreskills
          file: coreskill.yml
        - key: experience
          file: experience.yml
        - key: itemweights
          file: itemweights.yml
        - key: potions
          file: potions.yml
        - key: salvage_vanilla
          file: salvage.vanilla.yml
        - key: repair_vanilla
          file: repair.vanilla.yml
        - key: skillranks
          file: skillranks.yml
        - key: sounds
          file: sounds.yml
        - key: treasures
          file: treasures.yml
    - name: MoarBows
      version: v2.5.5
      raw_yaml:
        - key: bows
          file: bows.yml
        - key: config
          file: config.yml
        - key: language
          file: language.yml
    - name: TreeAssist
      version: v7.0.136
      raw_yaml:
        - key: config
          file: config.yml
        - key: lang_en
          file: lang_en.yml
    - name: Vault
      version: v1.7.3-b131
      raw_yaml:
        - key: config
          file: config.yml

srv_config:
  # All <key> references are to `srv_config_data.<key>`
  templates:
    - file: server.properties
    - file: eula.txt
    - file: help.yml
    - file: permissions.yml
  raw_yaml:
    - key: bukkit_yml
      file: bukkit.yml
    - key: spigot_yml
      file: spigot.yml
    - key: commands_yml
      file: commands.yml
    - key: paper_yml
      file: paper.yml

